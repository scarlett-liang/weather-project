<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Roboto+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <input
          type="text"
          placeholder="City name?"
          class="cityinfo"
          id="city-input"
        />
        <input
          type="submit"
          value="Search"
          class="searchbutton"
          id="search-button"
        />
        <input
          type="submit"
          value="Auto Locate"
          class="autobutton"
          id="auto-button"
        />
      </form>

      <h1>City name?</h1>

      <div class="row">
        <div class="col-6">
          <img
            src="http://openweathermap.org/img/wn/03d@2x.png"
            alt=""
            id="icon"
            class="currentIcon"
          />
        </div>
        <div class="col-6 currentWeather">
          <div class="temperature" id="temperature">
            <span id="temp">--</span> ºC
          </div>
          <div class="weatherDescri" id="description">let's see...</div>
          <div>Humidity: <span id="humidity">--</span>%</div>
          <div>Wind Speed: <span id="wind">--</span>km/h</div>
          <div id="time"></div>
        </div>
      </div>
      <hr />
      <div id="forecast"></div>
    </div>
    <small class="developer">
      <a
        href="https://github.com/scarlett-liang/weather-project"
        target="_blank"
        >GitHub open-source code</a
      >
      by 👩🏻‍💻Scarlett Liang
    </small>

    <script src="src/script.js"></script>
  </body>
</html>
